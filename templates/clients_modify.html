<html>
<head>
<meta charset = "utf-8">
<title>Изменение клиента</title>
</head>
<body bgcolor="#98FB98">
<center>   
<h2>Изменение клиента</h2>
<h3>{{success}}</h3>

<form method="POST"> {% csrf_token %}

<label>
        ФИО клиента:<br />
        <input name="client_name" autocomplete="off"
          value="{{client.name}}" />
      </label><br />
   
	  	<label>
        Дата рождения:<br />
        <input type="date" name="client_birthday" 
          value='{{client.birthday|safe}}'/>
      </label><br />
	  
	  <label>
        Номер телефона:<br />
        <input name="client_number" autocomplete="off"
          value={{client.phone_number}} />
      </label><br />
	
	
	  <label>
        e-mail:<br />
        <input name="client_email" autocomplete="off"
          value={{client.email}} />
      </label><br />
	
   
	  	<label>
        Дата заключения договора:<br />
        <input type="date" name="client_contract" 
          value="{{client.contract_date|safe}}" max="today" />
      </label><br />
	
	  <input type="submit" value="Изменить" />
	   </form>
	
<br />
	   	<form action="http://127.0.0.1:8000/clients_window"
      method="GET">

	  <input type="submit" value="Назад" />
	   </form>
	
	 </center> 
	</body>
</html>
